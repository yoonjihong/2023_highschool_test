<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>제목을 조정하는 태그</h1> 
    <a  href="#">링크를 이동하는 태그</a>
    <p>글씨를 보여주는 태그</p>
    <span>글씨를 보여주는 태그</span>
    <header>홈페이지 이름을 담당하는 태그</header>
    <nav>홈페이지를 열었을 때 메뉴를 담당하는 태그</nav>
    <ul></ul>
      <li>순서가 상관없는 리스트 태그</li>
    
    <ol>순서가 상관있는 리스트 태그</ol>
    <div> </div>
    <b>글씨를 굵어지게 해주는 태그</b>
    <strong></strong>
    <i>글씨를 기울이는 태그</i>
    <footer>페이지 가장 아래 부분에 있는 부가적인 정보를 알려주는 태그</footer>
</body>
</html>
